
<!-- The standard markup language for creating Web pages !-->
<!DOCTYPE html> <!-- <!DOCTYPE html> declaration defines this document to be HTML5 !-->
	<html> <!-- <html> element is the root element of an HTML page !-->
		<head> <!-- <head> element contains meta information about the document !-->
			<title>Title</title> <!-- <title> element specifies a title for the document !-->
		</head>
		<body> <!-- <body> element contains the visible page content !-->

			<h1>I'm the heading</h1> <!-- <h1> element defines a large heading !-->
			<p>I'm the paragraph</p> <!-- <p> element defines a paragraph !-->

		</body>
	</html>

	<!-- This is the base of an html5 page !-->
