
<!-- The standard markup language for creating Web pages !-->
<!DOCTYPE html> <!-- <!DOCTYPE html> declaration defines this document to be HTML5 !-->
	<html lang="en-US"> <!-- <html> element is the root element of an HTML page !-->
        <!-- lang define the language, using for search engine and accessibility !-->
		<head> <!-- <head> element contains meta information about the document !-->
			<title>Title</title> <!-- <title> element specifies a tool-tip informations for the document !-->
		</head>
		<body> <!-- <body> element contains the visible page content !-->
          
                <table border="1"> <!-- Define the border !-->
                        <tr> <!-- the line !-->
                          <th>1</th> <!-- the header column> !-->
                          <th>2</th> 
                          <th>3</th>
                        </tr>
                        <tr>
                          <td>a</td> <!-- contain column !-->
                          <td>b</td> 
                          <td>c</td>
                        </tr>
                        <tr>
                          <td>x</td>
                          <td>y</td> 
                          <td>z</td>
                        </tr>
                      </table>
		</body>
	</html>
